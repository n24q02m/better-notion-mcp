name: CD

on:
  push:
    branches: [dev, main]
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:
    inputs:
      action:
        description: "Select action"
        required: true
        default: "promote-to-stable"
        type: choice
        options:
          - promote-to-stable

permissions:
  contents: write
  packages: write
  id-token: write
  pull-requests: write

env:
  DOCKERHUB_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/better-notion-mcp
  GHCR_IMAGE: ghcr.io/${{ github.repository }}

concurrency:
  group: cd-${{ github.repository }}
  cancel-in-progress: false

jobs:
  promote:
    name: Promote to Stable
    if: github.event_name == 'workflow_dispatch' && inputs.action == 'promote-to-stable'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Check CI/CD status on dev branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x .github/scripts/check-ci-cd-status.sh
          ./.github/scripts/check-ci-cd-status.sh --branch=dev

      - name: Sync main into dev (resolve version conflicts)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout dev
          git fetch origin main
          git merge origin/main --no-edit -X ours || true
          git push origin dev

      - name: Create PR to promote dev to main
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          # Check if PR already exists
          EXISTING_PR=$(gh pr list --base main --head dev --json number --jq '.[0].number')
          if [ -n "$EXISTING_PR" ]; then
            echo "PR #$EXISTING_PR already exists for dev -> main"
            echo "URL: https://github.com/${{ github.repository }}/pull/$EXISTING_PR"
            exit 0
          fi

          # Get latest release version from dev
          LATEST_TAG=$(git describe --tags --abbrev=0 origin/dev 2>/dev/null || echo "")
          if [ -z "$LATEST_TAG" ]; then
            PR_TITLE="feat: promote dev to main"
          else
            PR_TITLE="feat: promote dev to main ($LATEST_TAG)"
          fi

          # Create PR
          gh pr create \
            --base main \
            --head dev \
            --title "$PR_TITLE" \
            --body "## Promote dev to main

          This PR promotes the latest changes from \`dev\` branch to \`main\`.

          ### Pre-checks passed:
          - ✅ CI workflow passed on dev
          - ✅ CD workflow passed on dev

          ### Latest beta version: $LATEST_TAG"

  restore-dev:
    name: Restore Dev Branch
    needs: [release]
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v6
        with:
          ref: main
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Restore dev branch from main
        run: |
          if git ls-remote --exit-code --heads origin dev; then
            echo "Dev branch already exists, skipping"
            exit 0
          fi

          git checkout -b dev
          git push origin dev
          echo "✅ Dev branch restored from main"

  release:
    name: Semantic Release
    if: |
      (github.event_name == 'push') ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'dev')
    runs-on: ubuntu-latest
    outputs:
      released: ${{ steps.check.outputs.released }}
      version: ${{ steps.check.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm release

      - name: Check release status
        id: check
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LATEST_TAG" ]; then
            echo "released=true" >> $GITHUB_OUTPUT
            echo "version=${LATEST_TAG#v}" >> $GITHUB_OUTPUT
          else
            echo "released=false" >> $GITHUB_OUTPUT
          fi

  build-docker:
    name: Build Docker (${{ matrix.platform }})
    needs: release
    if: needs.release.outputs.released == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            artifact: linux-amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            artifact: linux-arm64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          outputs: type=image,"name=${{ env.DOCKERHUB_IMAGE }},${{ env.GHCR_IMAGE }}",push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ github.ref_name }}-${{ matrix.artifact }}
          cache-to: type=gha,mode=max,scope=${{ github.ref_name }}-${{ matrix.artifact }}

      - name: Export digest
        run: |
          echo "Digest: ${{ steps.build.outputs.digest }}"
          if [ -z "${{ steps.build.outputs.digest }}" ]; then
            echo "Error: Digest is empty!"
            exit 1
          fi
          mkdir -p ${{ runner.temp }}/digests
          echo "${{ steps.build.outputs.digest }}" | sed 's/^sha256://' | xargs -I{} touch "${{ runner.temp }}/digests/{}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.artifact }}
          path: ${{ runner.temp }}/digests/*
          retention-days: 1

  merge-docker:
    name: Merge Docker Manifests
    needs: [release, build-docker]
    if: needs.release.outputs.released == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest (stable)
        if: github.ref == 'refs/heads/main'
        working-directory: ${{ runner.temp }}/digests
        env:
          VERSION: ${{ needs.release.outputs.version }}
        run: |
          MAJOR_MINOR=$(echo "$VERSION" | cut -d. -f1,2)
          MAJOR=$(echo "$VERSION" | cut -d. -f1)

          # Prepare sources
          SOURCES_DOCKERHUB=""
          SOURCES_GHCR=""
          for digest in *; do
            SOURCES_DOCKERHUB="$SOURCES_DOCKERHUB ${{ env.DOCKERHUB_IMAGE }}@sha256:$digest"
            SOURCES_GHCR="$SOURCES_GHCR ${{ env.GHCR_IMAGE }}@sha256:$digest"
          done

          # Create manifests for Docker Hub
          docker buildx imagetools create \
            -t ${{ env.DOCKERHUB_IMAGE }}:latest \
            -t ${{ env.DOCKERHUB_IMAGE }}:$VERSION \
            -t ${{ env.DOCKERHUB_IMAGE }}:$MAJOR_MINOR \
            -t ${{ env.DOCKERHUB_IMAGE }}:$MAJOR \
            $SOURCES_DOCKERHUB

          # Create manifests for GHCR
          docker buildx imagetools create \
            -t ${{ env.GHCR_IMAGE }}:latest \
            -t ${{ env.GHCR_IMAGE }}:$VERSION \
            -t ${{ env.GHCR_IMAGE }}:$MAJOR_MINOR \
            -t ${{ env.GHCR_IMAGE }}:$MAJOR \
            $SOURCES_GHCR

      - name: Create and push manifest (beta)
        if: github.ref == 'refs/heads/dev'
        working-directory: ${{ runner.temp }}/digests
        env:
          VERSION: ${{ needs.release.outputs.version }}
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          # Prepare sources
          SOURCES_DOCKERHUB=""
          SOURCES_GHCR=""
          for digest in *; do
            SOURCES_DOCKERHUB="$SOURCES_DOCKERHUB ${{ env.DOCKERHUB_IMAGE }}@sha256:$digest"
            SOURCES_GHCR="$SOURCES_GHCR ${{ env.GHCR_IMAGE }}@sha256:$digest"
          done

          # Create manifests for Docker Hub
          docker buildx imagetools create \
            -t ${{ env.DOCKERHUB_IMAGE }}:beta \
            -t ${{ env.DOCKERHUB_IMAGE }}:$VERSION \
            -t ${{ env.DOCKERHUB_IMAGE }}:beta-$SHORT_SHA \
            $SOURCES_DOCKERHUB

          # Create manifests for GHCR
          docker buildx imagetools create \
            -t ${{ env.GHCR_IMAGE }}:beta \
            -t ${{ env.GHCR_IMAGE }}:$VERSION \
            -t ${{ env.GHCR_IMAGE }}:beta-$SHORT_SHA \
            $SOURCES_GHCR

      - name: Checkout code
        if: github.ref == 'refs/heads/main'
        uses: actions/checkout@v6

      - name: Update Docker Hub Description
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ secrets.DOCKERHUB_USERNAME }}/better-notion-mcp
          short-description: ${{ github.event.repository.description }}
          readme-filepath: ./README.md
