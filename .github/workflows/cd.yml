name: CD

on:
  push:
    branches: [dev, main]
  workflow_dispatch:
    inputs:
      action:
        description: 'Select action'
        type: choice
        options:
          - 'promote-to-stable'

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  packages: write
  id-token: write
  pull-requests: write

jobs:
  # Job: Promote dev to main (manual trigger only)
  promote:
    name: Promote to Stable
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'promote-to-stable'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge dev to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git checkout main

          # Attempt merge, allowing conflicts
          git merge origin/dev --no-ff -m "chore: promote dev to main" || true

          # Auto-resolve conflicts in semantic-release managed files
          # These files will be overwritten by semantic-release anyway
          for file in CHANGELOG.md package.json; do
            if git diff --name-only --diff-filter=U | grep -q "^${file}$"; then
              echo "Auto-resolving conflict in $file (accepting dev version)"
              git checkout --theirs "$file"
              git add "$file"
            fi
          done

          # Check if there are remaining conflicts
          if git diff --name-only --diff-filter=U | grep -q .; then
            echo "Error: Unresolved conflicts in files not managed by semantic-release"
            git diff --name-only --diff-filter=U
            exit 1
          fi

          # Complete the merge if we resolved conflicts
          if git diff --cached --quiet; then
            echo "Merge completed without conflicts"
          else
            git commit --no-edit
          fi

          git push origin main

  # Job: Release (on push to dev or main)
  release:
    name: Release
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      is_prerelease: ${{ contains(github.ref, 'dev') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm release

  # Job: Build Docker images (parallel on native runners)
  build-docker:
    name: Build Docker (${{ matrix.platform }})
    needs: release
    if: github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            artifact: linux-amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            artifact: linux-arm64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          outputs: type=image,"name=n24q02m/better-notion-mcp,ghcr.io/${{ github.repository }}",push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ github.ref_name }}-${{ matrix.artifact }}
          cache-to: type=gha,mode=max,scope=${{ github.ref_name }}-${{ matrix.artifact }}

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          echo "${{ steps.build.outputs.digest }}" | sed 's/^sha256://' | xargs -I{} touch "${{ runner.temp }}/digests/{}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.artifact }}
          path: ${{ runner.temp }}/digests/*
          retention-days: 1

  # Job: Merge Docker manifests
  merge-docker:
    name: Merge Docker Manifests
    needs: build-docker
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest (stable)
        if: github.ref == 'refs/heads/main'
        working-directory: ${{ runner.temp }}/digests
        run: |
          # Get latest git tag for version
          git clone --depth=1 --bare https://github.com/${{ github.repository }}.git repo.git
          VERSION=$(git -C repo.git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' || echo "")
          MAJOR_MINOR=$(echo "$VERSION" | cut -d. -f1,2)
          MAJOR=$(echo "$VERSION" | cut -d. -f1)

          # Create manifests for Docker Hub
          docker buildx imagetools create \
            -t n24q02m/better-notion-mcp:latest \
            ${VERSION:+-t n24q02m/better-notion-mcp:$VERSION} \
            ${MAJOR_MINOR:+-t n24q02m/better-notion-mcp:$MAJOR_MINOR} \
            ${MAJOR:+-t n24q02m/better-notion-mcp:$MAJOR} \
            $(printf "n24q02m/better-notion-mcp@sha256:%s " *)

          # Create manifests for GHCR
          docker buildx imagetools create \
            -t ghcr.io/${{ github.repository }}:latest \
            ${VERSION:+-t ghcr.io/${{ github.repository }}:$VERSION} \
            ${MAJOR_MINOR:+-t ghcr.io/${{ github.repository }}:$MAJOR_MINOR} \
            ${MAJOR:+-t ghcr.io/${{ github.repository }}:$MAJOR} \
            $(printf "ghcr.io/${{ github.repository }}@sha256:%s " *)

      - name: Create and push manifest (beta)
        if: github.ref == 'refs/heads/dev'
        working-directory: ${{ runner.temp }}/digests
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          # Create manifests for Docker Hub
          docker buildx imagetools create \
            -t n24q02m/better-notion-mcp:beta \
            -t n24q02m/better-notion-mcp:beta-$SHORT_SHA \
            $(printf "n24q02m/better-notion-mcp@sha256:%s " *)

          # Create manifests for GHCR
          docker buildx imagetools create \
            -t ghcr.io/${{ github.repository }}:beta \
            -t ghcr.io/${{ github.repository }}:beta-$SHORT_SHA \
            $(printf "ghcr.io/${{ github.repository }}@sha256:%s " *)

      - name: Checkout code
        if: github.ref == 'refs/heads/main'
        uses: actions/checkout@v6

      - name: Docker Hub Description
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: n24q02m/better-notion-mcp
          short-description: ${{ github.event.repository.description }}
          readme-filepath: ./README.md
