name: CD

on:
  push:
    branches: [dev, main]
  workflow_dispatch:
    inputs:
      action:
        description: 'Select action'
        type: choice
        options:
          - 'promote-to-stable'

concurrency:
  group: cd-${{ github.repository }}
  cancel-in-progress: false

permissions:
  contents: write
  packages: write
  id-token: write
  pull-requests: write

jobs:
  # Job: Promote dev to main (manual trigger only)
  promote:
    name: Promote to Stable
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'promote-to-stable'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Check CI/CD status on dev branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x .github/scripts/check-ci-cd-status.sh
          ./.github/scripts/check-ci-cd-status.sh --branch=dev

      - name: Merge dev to main
        env:
          AUTO_RESOLVE_FILES: "CHANGELOG.md,package.json"
        run: |
          chmod +x .github/scripts/merge-with-auto-resolve.sh
          ./.github/scripts/merge-with-auto-resolve.sh --source=dev --target=main --files="$AUTO_RESOLVE_FILES"

  # Job: Release (on push to dev or main)
  release:
    name: Release
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      is_prerelease: ${{ contains(github.ref, 'dev') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Clean conflicting tags
        run: |
          # Get the next version that semantic-release would create
          # This handles the case where a previous release partially failed
          # and left a tag but npm already has the version

          # Delete known conflicting tags (from previous failed releases)
          CONFLICTING_TAGS="v2.1.0-beta.6"

          for tag in $CONFLICTING_TAGS; do
            if git rev-parse "$tag" >/dev/null 2>&1; then
              echo "Deleting local tag: $tag"
              git tag -d "$tag" || true
            fi
            if git ls-remote --tags origin | grep -q "refs/tags/$tag"; then
              echo "Deleting remote tag: $tag"
              git push origin --delete "$tag" || true
            fi
          done

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm release

  # Job: Build Docker images (parallel on native runners)
  build-docker:
    name: Build Docker (${{ matrix.platform }})
    needs: release
    if: github.event_name == 'push'
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            artifact: linux-amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            artifact: linux-arm64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          outputs: type=image,"name=${{ secrets.DOCKERHUB_USERNAME }}/better-notion-mcp,ghcr.io/${{ github.repository }}",push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=${{ github.ref_name }}-${{ matrix.artifact }}
          cache-to: type=gha,mode=max,scope=${{ github.ref_name }}-${{ matrix.artifact }}

      - name: Export digest
        run: |
          echo "Digest: ${{ steps.build.outputs.digest }}"
          if [ -z "${{ steps.build.outputs.digest }}" ]; then
            echo "Error: Digest is empty!"
            exit 1
          fi
          mkdir -p ${{ runner.temp }}/digests
          echo "${{ steps.build.outputs.digest }}" | sed 's/^sha256://' | xargs -I{} touch "${{ runner.temp }}/digests/{}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.artifact }}
          path: ${{ runner.temp }}/digests/*
          retention-days: 1

  # Job: Merge Docker manifests
  merge-docker:
    name: Merge Docker Manifests
    needs: build-docker
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Inspect digests
        run: |
          ls -R ${{ runner.temp }}/digests
          echo "Digests content:"
          cat ${{ runner.temp }}/digests/* || true

      - name: Create and push manifest (stable)
        if: github.ref == 'refs/heads/main'
        working-directory: ${{ runner.temp }}/digests
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |

          if [ -z "$DOCKERHUB_USERNAME" ]; then
            echo "Error: DOCKERHUB_USERNAME secret is not set!"
            exit 1
          fi

          # Get latest git tag for version
          # Get latest git tag for version
          git clone --depth=1 --bare https://github.com/${{ github.repository }}.git ${{ runner.temp }}/repo.git
          VERSION=$(git -C ${{ runner.temp }}/repo.git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//' || echo "")
          MAJOR_MINOR=$(echo "$VERSION" | cut -d. -f1,2)
          MAJOR=$(echo "$VERSION" | cut -d. -f1)

          # Prepare sources
          SOURCES_DOCKERHUB=""
          SOURCES_GHCR=""

          # Check if there are any files
          if [ -z "$(ls -A .)" ]; then
             echo "Error: No digests found in $(pwd)"
             ls -la
             exit 1
          fi

          for digest in *; do
            SOURCES_DOCKERHUB="$SOURCES_DOCKERHUB ${DOCKERHUB_USERNAME}/better-notion-mcp@sha256:$digest"
            SOURCES_GHCR="$SOURCES_GHCR ghcr.io/${{ github.repository }}@sha256:$digest"
          done

          echo "Sources DockerHub: $SOURCES_DOCKERHUB"

          if [ -z "$SOURCES_DOCKERHUB" ]; then
            echo "Error: No sources constructed!"
            exit 1
          fi

          # Create manifests for Docker Hub
          docker buildx imagetools create \
            -t ${DOCKERHUB_USERNAME}/better-notion-mcp:latest \
            ${VERSION:+-t ${DOCKERHUB_USERNAME}/better-notion-mcp:$VERSION} \
            ${MAJOR_MINOR:+-t ${DOCKERHUB_USERNAME}/better-notion-mcp:$MAJOR_MINOR} \
            ${MAJOR:+-t ${DOCKERHUB_USERNAME}/better-notion-mcp:$MAJOR} \
            $SOURCES_DOCKERHUB

          # Create manifests for GHCR
          docker buildx imagetools create \
            -t ghcr.io/${{ github.repository }}:latest \
            ${VERSION:+-t ghcr.io/${{ github.repository }}:$VERSION} \
            ${MAJOR_MINOR:+-t ghcr.io/${{ github.repository }}:$MAJOR_MINOR} \
            ${MAJOR:+-t ghcr.io/${{ github.repository }}:$MAJOR} \
            $SOURCES_GHCR

      - name: Create and push manifest (beta)
        if: github.ref == 'refs/heads/dev'
        working-directory: ${{ runner.temp }}/digests
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |

          if [ -z "$DOCKERHUB_USERNAME" ]; then
            echo "Error: DOCKERHUB_USERNAME secret is not set!"
            exit 1
          fi

          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          # Prepare sources
          SOURCES_DOCKERHUB=""
          SOURCES_GHCR=""

          # Check if there are any files
          if [ -z "$(ls -A .)" ]; then
             echo "Error: No digests found in $(pwd)"
             ls -la
             exit 1
          fi

          for digest in *; do
            SOURCES_DOCKERHUB="$SOURCES_DOCKERHUB ${DOCKERHUB_USERNAME}/better-notion-mcp@sha256:$digest"
            SOURCES_GHCR="$SOURCES_GHCR ghcr.io/${{ github.repository }}@sha256:$digest"
          done

          # Create manifests for Docker Hub
          docker buildx imagetools create \
            -t ${DOCKERHUB_USERNAME}/better-notion-mcp:beta \
            -t ${DOCKERHUB_USERNAME}/better-notion-mcp:beta-$SHORT_SHA \
            $SOURCES_DOCKERHUB

          # Create manifests for GHCR
          docker buildx imagetools create \
            -t ghcr.io/${{ github.repository }}:beta \
            -t ghcr.io/${{ github.repository }}:beta-$SHORT_SHA \
            $SOURCES_GHCR

      - name: Checkout code
        if: github.ref == 'refs/heads/main'
        uses: actions/checkout@v6

      - name: Docker Hub Description
        if: github.ref == 'refs/heads/main'
        uses: peter-evans/dockerhub-description@v5
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: n24q02m/better-notion-mcp
          short-description: ${{ github.event.repository.description }}
          readme-filepath: ./README.md
